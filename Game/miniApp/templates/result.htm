{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>가위바위보 결과</title>
        <link rel="stylesheet" href="{% static 'css/result.css' %}">
    </head>
    <body>
        {% if user == com %}
            <h1>무승부입니다!😀</h1>
        {% elif com == "✌" and user == "✊" or com == "✊" and user == "✋" or com == "✋" and user == "✌" %}

        {% else %} <h1>졌습니다..😥</h1>
        {% endif %}
        <h3>내가 낸 것 : {{user}}</h3>
        <h3>상대방이 낸 것 : {{com}}</h3>
        <a href="{%url 'home'%}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS5x_yUCGLARmDynwfOXgPF3nqkiasxmUB7NafEJm1y-1Zwrqox&usqp=CAU" width=50>
        </a>
    </body>
</html>
